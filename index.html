<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 140px;
    height: 140px;
    padding: 10px;
    border: 2px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag Elsa image into the Rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="elsa.jpg" draggable="true" ondragstart="drag(event)" width="130px" height="130px">

</body>
</html>
